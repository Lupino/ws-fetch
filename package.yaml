name:                ws-fetch
version:             0.1.0.0
github:              "Lupino/ws-fetch"
license:             BSD3
author:              "Lupino"
maintainer:          "lmjubuntu@gmail.com"
copyright:           "MIT"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Lupino/ws-fetch#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring
- aeson
- binary
- wreq
- lens
- unordered-containers
- case-insensitive
- text
- http-client
- http-client-tls
- wai
- wai-websockets
- websockets
- http-types
- warp
- MissingH

library:
  source-dirs: src

executables:
  ws-fetch:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ws-fetch
    - yaml

tests:
  ws-fetch-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ws-fetch
